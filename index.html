<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscador de Filamentos - Hoho 3D</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      background: #0d111b;
    }
    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      gap: 20px;
    }
    .search input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 100%;
      margin-bottom: 20px;
      background: #1c1f26;
      color: #04d9b2;
    }
    .color-wheel {
      text-align: center;
    }
    .color-wheel input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      background: #1c1f26;
      color: #04d9b2;
      margin-bottom: 20px;
    }
    .color-wheel canvas {
      margin-bottom: 20px;
    }
    .ideas {
      text-align: center;
      margin-bottom: 20px;
    }
    .ideas button {
      padding: 10px 20px;
      background: #04d9b2;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .color-list ul {
      list-style: none;
      padding: 0;
    }
    .color-list ul li {
      margin-bottom: 10px;
      padding: 10px;
      background: #1c1f26;
      border-radius: 5px;
      color: #04d9b2;
      display: flex;
      align-items: center;
    }
    .color-list ul li span {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
      border: 2px solid #04d9b2;
    }
    .color-list ul li a {
      color: #04d9b2;
      text-decoration: none;
    }
    .cube {
      width: 200px;
      height: 200px;
      transform-style: preserve-3d;
      transform: rotateX(-30deg) rotateY(45deg);
      animation: rotation 20s infinite linear;
      margin-bottom: 20px;
      position: relative;
      transform-origin: 100px 100px;
    }
    .cube div {
      position: absolute;
      width: 200px;
      height: 200px;
      background: #04d9b2;
      border: 5px solid #fff;
      box-sizing: border-box;
    }
    .cube .front { transform: translateZ(100px); }
    .cube .back { transform: rotateY(180deg) translateZ(100px); }
    .cube .right { transform: rotateY(90deg) translateZ(100px); }
    .cube .left { transform: rotateY(-90deg) translateZ(100px); }
    .cube .top { transform: rotateX(90deg) translateZ(100px); }
    .cube .bottom { transform: rotateX(-90deg) translateZ(100px); }
    @keyframes rotation {
      from { transform: rotateX(-30deg) rotateY(0deg); }
      to { transform: rotateX(-30deg) rotateY(360deg); }
    }
  </style>
</head>
<body>
  <h1>Buscador de Filamentos - Hoho 3D</h1>
  <div class="container">
    <!-- Buscador -->
    <div class="search">
      <input id="searchBox" oninput="filterColors(this.value)" placeholder="Buscar por nombre o color">
      <h2>Colores disponibles</h2>
      <div class="color-list">
        <ul id="colorList">
        </ul>
      </div>
    </div>

    <!-- Rueda de color -->
    <div class="color-wheel">
      <h2>Rueda de color</h2>
      <input id="colorPicker" type="color" value="#5b6770" oninput="updateCube(this.value)">  
      <div class="cube">
        <div class="front"></div>
        <div class="back"></div>
        <div class="right"></div>
        <div class="left"></div>
        <div class="top"></div>
        <div class="bottom"></div>
      </div>
      <div class="ideas">
        <h2>Generador de Ideas</h2>
        <button onclick="generateIdea()">Generar Sugerencia</button>
        <p id="ideaText">Haz click para una sugerencia</p>
      </div>
    </div>

    <!-- Vista 3D -->
    <div class="color-cube">
      <h2>Vista 3D</h2>
      <div class="cube">
        <div class="front"></div>
        <div class="back"></div>
        <div class="right"></div>
        <div class="left"></div>
        <div class="top"></div>
        <div class="bottom"></div>
      </div>
    </div>
  </div>

  <script>
    // Filamentos
    const filamentos = [
      { nombre: "Grilon 3 PLA SILK Platino 1.75mm x 1kg", color: "#5b6770", link: "https://www.hoho3d.com.ar/impresion-3d/filamentos/grilon-3/silk/grilon-3-pla-silk-platino-175mm-x-1kg-5b6770" },
      { nombre: "Grilon 3 PLA Piel 720 1.75mm x 1kg", color: "#e7b78a", link: "https://www.hoho3d.com.ar/impresion-3d/filamentos/grilon-3/basicos/grilon-3-pla-piel-720-175mm-x-1kg-e7b78a" },
      { nombre: "Grilon 3 PLA Gris Plata 1.75mm x 1kg", color: "#75787b", link: "https://www.hoho3d.com.ar/impresion-3d/filamentos/grilon-3/basicos/grilon-3-pla-gris-plata-175mm-x-1kg-75787b" },
      { nombre: "Grilon 3 PLA Cobre 1.75mm x 1kg", color: "#a1561c", link: "https://www.hoho3d.com.ar/impresion-3d/filamentos/grilon-3/basicos/grilon-3-pla-cobre-175mm-x-1kg-a1561c" },
      { nombre: "Grilon 3 PLA Bronce 1.75mm x 1kg", color: "#998542", link: "https://www.hoho3d.com.ar/impresion-3d/filamentos/grilon-3/basicos/grilon-3-pla-bronce-175mm-x-1kg-998542"}
    ];

    // Filtra según búsqueda
    function filterColors(text) {
      const ul = document.getElementById("colorList");

      ul.innerHTML = '';
      filamentos
        .filter(el => el.nombre.toLowerCase().includes(text.toLowerCase()) ||
          el.color.toLowerCase().includes(text.toLowerCase()))
        .forEach(el => {
          ul.innerHTML += `
            <li>
              <span style="background:${el.color};"></span>
              <a href="${el.link}" target="_blank">${el.nombre}</a> — ${el.color}
            </li>`;
        });
    }

    // Actualiza color del cubo
    function updateCube(hex) {
      document.querySelectorAll('.cube div').forEach(el => {
        el.style.background = hex;
      });
    }

    // Generador de Ideas
    function generateIdea(){
      const ideas = [
        "Caja organizadora para escritorio",
        "Maceta personalizada para cactus",
        "Portabolígrafo multiforma",
        "Base para celular con nombre grabado",
        "Peana para figuras de colección"
      ];

      // Filtra según color de filamentos en stock
      const color = document.getElementById("colorPicker").value;
      const matching = filamentos.filter(el => el.color.toLowerCase()===color.toLowerCase());

      if (matching.length===0) {
        document.getElementById("ideaText").innerHTML = "¡El color elegido no tiene matching en el stock! Busca otro color.";
      } else {
        const idea = ideas[Math.floor(Math.random() * ideas.length)];

        document.getElementById("ideaText").innerHTML = `Sugerencia: ${idea} (color: ${color})`;
      }
    }

    // Carga lista al inicio
    filterColors('');
  </script>

</body>
</html>
