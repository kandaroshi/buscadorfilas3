<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoho 3D - Filamentos</title>
  <!-- Three.js for 3D Cube -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- TinyColor for color manipulations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.2/tinycolor.min.js"></script>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
    /* Degradado azul claro a oscuro */
    body {
      background: linear-gradient(135deg, #AEDFF7 0%, #0C2D48 100%);
      font-family: sans-serif;
      display: flex;
      color: white;
    }
    /* Sidebar */
    #sidebar {
      width: 300px;
      padding: 20px;
      box-sizing: border-box;
      background: rgba(0,0,0,0.3);
    }
    #sidebar input[type="text"] {
      width: 100%; padding: 10px; margin-bottom: 10px;
      border: none; border-radius: 4px;
    }
    #filament-list { list-style: none; padding: 0; max-height: 60vh; overflow-y: auto; }
    #filament-list li { padding: 6px; margin-bottom: 4px; background: rgba(255,255,255,0.1); border-radius: 4px; cursor: pointer; }
    /* Main area */
    #main {
      flex: 1; position: relative;
      display: flex; align-items: center; justify-content: space-around;
      padding: 20px;
    }
    /* Hex wheel placeholder */
    #color-wheel { width: 300px; height: 300px; border-radius: 50%; background: conic-gradient(
      red, yellow, lime, aqua, blue, magenta, red);
      cursor: crosshair; }
    #similar-colors { width: 200px; list-style: none; padding: 0; }
    #similar-colors li { height: 30px; margin-bottom: 6px; border-radius: 4px; }
    #generate-btn {
      position: absolute; bottom: 20px;
      padding: 10px 20px; font-size: 16px;
      border: none; border-radius: 4px; cursor: pointer;
      background: rgba(255,255,255,0.2); color: white;
    }
    /* Canvas for Three.js */
    #cube-canvas { width: 400px; height: 400px; }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Hoho 3D Filamentos</h2>
    <input id="search" type="text" placeholder="Buscar por nombre o hex..." />
    <ul id="filament-list">
      <!-- Items dinámicos -->
    </ul>
  </div>
  <div id="main">
    <div>
      <div id="color-wheel"></div>
      <ul id="similar-colors"></ul>
    </div>
    <canvas id="cube-canvas"></canvas>
    <button id="generate-btn">Generar Ideas</button>
  </div>

  <script>
    // Datos iniciales de filamentos y de ideas
    const filamentos = [
      { name: 'Grilon 3 PLA SILK Platino 1.75mm x 1kg', hex: '#5b6770', link: 'https://www.hoho3d.com.ar/impresion-3d/filamentos/grilon-3/silk/grilon-3-pla-silk-platino-175mm-x-1kg-5b6770', ideas: [] },
      { name: 'Grilon 3 PLA Piel 720 1.75mm x 1KG',      hex: '#e7b78a', link: 'https://www.hoho3d.com.ar/impresion-3d/filamentos/grilon-3/basicos/grilon-3-pla-piel-720-175mm-x-1kg-e7b78a', ideas: [] },
      { name: 'Grilon 3 PLA Gris Plata 1.75mm x 1kg',     hex: '#75787b', link: 'https://www.hoho3d.com.ar/impresion-3d/filamentos/grilon-3/basicos/grilon-3-pla-gris-plata-175mm-x-1kg-75787b', ideas: [] },
      { name: 'Grilon 3 PLA Cobre 1.75mm x 1kg',         hex: '#a1561c', link: 'https://www.hoho3d.com.ar/impresion-3d/filamentos/grilon-3/basicos/grilon-3-pla-cobre-175mm-x-1kg-a1561c', ideas: [] },
      { name: 'Grilon 3 PLA Bronce 1.75mm x 1kg',        hex: '#998542', link: 'https://www.hoho3d.com.ar/impresion-3d/filamentos/grilon-3/basicos/grilon-3-pla-bronce-175mm-x-1kg-998542', ideas: [] }
    ];

    // Renderiza lista según filtro
    const listEl = document.getElementById('filament-list');
    const searchInput = document.getElementById('search');
    function renderList(filter = '') {
      listEl.innerHTML = '';
      filamentos.filter(f => f.name.toLowerCase().includes(filter)
        || f.hex.toLowerCase().includes(filter))
        .forEach(f => {
          const li = document.createElement('li');
          li.textContent = `${f.name} (${f.hex})`;
          li.onclick = () => selectColor(f.hex);
          listEl.appendChild(li);
        });
    }
    searchInput.addEventListener('input', e => renderList(e.target.value.toLowerCase()));
    renderList();

    // Selección de color y similares
    const wheel = document.getElementById('color-wheel');
    const similarList = document.getElementById('similar-colors');
    function selectColor(hex) {
      updateCubeColor(hex);
      displaySimilar(hex);
      const filament = filamentos.find(f => f.hex.toLowerCase() === hex.toLowerCase());
      if (filament) window.open(filament.link, '_blank');
    }
    function displaySimilar(baseHex) {
      similarList.innerHTML = '';
      const base = tinycolor(baseHex);
      const sorted = filamentos
        .map(f => ({ ...f, diff: base.diff(f.hex) }))
        .sort((a,b) => a.diff - b.diff)
        .slice(1,6);
      sorted.forEach(f => {
        const li = document.createElement('li');
        li.textContent = f.hex;
        li.style.background = f.hex;
        li.onclick = () => selectColor(f.hex);
        similarList.appendChild(li);
      });
    }
    wheel.addEventListener('click', e => {
      const rect = wheel.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const canvas = document.createElement('canvas');
      canvas.width = canvas.height = rect.width;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(wheel, 0, 0);
      const data = ctx.getImageData(x,y,1,1).data;
      const hex = tinycolor({ r:data[0], g:data[1], b:data[2] }).toHexString();
      selectColor(hex);
    });

    // Generar ideas y color random
    const genBtn = document.getElementById('generate-btn');
    genBtn.onclick = () => {
      const rand = filamentos[Math.floor(Math.random()*filamentos.length)];
      selectColor(rand.hex);
      if (rand.ideas.length) alert(`Idea: ${rand.ideas[Math.floor(Math.random()*rand.ideas.length)]}`);
    };

    // Three.js configuración para cube
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('cube-canvas'), alpha: true });
    renderer.setSize(400,400);
    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshBasicMaterial({ color: 0xffffff });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);
    camera.position.z = 3;
    function animate() {
      requestAnimationFrame(animate);
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();
    function updateCubeColor(hex) {
      material.color.set(hex);
    }
  </script>
</body>
</html>
